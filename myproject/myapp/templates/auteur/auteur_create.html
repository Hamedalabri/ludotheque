{% extends "base.html" %}
{% block content %}
<div class="card-body">
    <h4>Créer un nouveau Auteur</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <section class="table">
            <a type="button" class="btn btn-danger" href="{% url 'auteur-liste' %}">Annuler</a>
            <button type="submit" class="btn btn-success">Créer</button>
    
        </section>
        
    </form>
    
</div>
{% endblock %}
